services:
  easy-multi-profiler:
    build: .
    image: xielab/easy-multi-profiler:v3
    container_name: easy-multi-profiler-v3
    ports:
      - "8080:5000"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
    environment:
      - FLASK_ENV=production
    restart: unless-stopped

  # 可选：Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: emp-v3-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - easy-multi-profiler
    profiles:
      - production
